<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旅行AIアドバイザー | Travel AI Advisor</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div>
                <h1 class="logo">
                    <i class="fas fa-plane-departure"></i>
                    旅行AIアドバイザー
                    <i class="fas fa-map-marked-alt"></i>
                </h1>
                <p class="tagline">あなたの理想の旅行先を見つけましょう ✨</p>
            </div>
            <button class="theme-toggle" onclick="toggleTheme()" id="themeToggle">
                <i class="fas fa-moon"></i>
                <span>ダークモード</span>
            </button>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <section class="hero">
                <div class="hero-content">
                    <h2>
                        <i class="fas fa-compass"></i>
                        旅行の好みを教えてください
                    </h2>
                    <p>簡単な質問に答えて、あなたにぴったりの旅行先を見つけましょう</p>
                    <div class="hero-images">
                        <div class="hero-image-card spring">
                            <i class="fas fa-seedling"></i>
                            <span>春</span>
                        </div>
                        <div class="hero-image-card summer">
                            <i class="fas fa-sun"></i>
                            <span>夏</span>
                        </div>
                        <div class="hero-image-card autumn">
                            <i class="fas fa-leaf"></i>
                            <span>秋</span>
                        </div>
                        <div class="hero-image-card winter">
                            <i class="fas fa-snowflake"></i>
                            <span>冬</span>
                        </div>
                    </div>
                </div>
            </section>

            <section class="questionnaire">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <h2 class="form-title">
                    <i class="fas fa-clipboard-list"></i>
                    旅行の好みをお聞かせください
                </h2>
                <form id="travelForm" class="form">
                    <div class="form-group">
                        <label for="season">
                            <i class="fas fa-calendar-alt"></i>
                            希望する季節：
                        </label>
                        <div class="visual-select season-select">
                            <input type="radio" id="spring" name="season" value="spring" required>
                            <label for="spring" class="visual-option spring-option">
                                <i class="fas fa-seedling"></i>
                                <span class="season-name">春</span>
                                <span class="season-months">3月-5月</span>
                                <div class="season-bg spring-bg"></div>
                            </label>
                            
                            <input type="radio" id="summer" name="season" value="summer" required>
                            <label for="summer" class="visual-option summer-option">
                                <i class="fas fa-sun"></i>
                                <span class="season-name">夏</span>
                                <span class="season-months">6月-8月</span>
                                <div class="season-bg summer-bg"></div>
                            </label>
                            
                            <input type="radio" id="autumn" name="season" value="autumn" required>
                            <label for="autumn" class="visual-option autumn-option">
                                <i class="fas fa-leaf"></i>
                                <span class="season-name">秋</span>
                                <span class="season-months">9月-11月</span>
                                <div class="season-bg autumn-bg"></div>
                            </label>
                            
                            <input type="radio" id="winter" name="season" value="winter" required>
                            <label for="winter" class="visual-option winter-option">
                                <i class="fas fa-snowflake"></i>
                                <span class="season-name">冬</span>
                                <span class="season-months">12月-2月</span>
                                <div class="season-bg winter-bg"></div>
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="budget">
                            <i class="fas fa-yen-sign"></i>
                            予算：
                        </label>
                        <div class="visual-select budget-select">
                            <input type="radio" id="low" name="budget" value="low" required>
                            <label for="low" class="visual-option budget-option">
                                <i class="fas fa-wallet"></i>
                                <span class="budget-name">予算重視</span>
                                <span class="budget-desc">〜5万円</span>
                            </label>
                            
                            <input type="radio" id="medium" name="budget" value="medium" required>
                            <label for="medium" class="visual-option budget-option">
                                <i class="fas fa-credit-card"></i>
                                <span class="budget-name">標準</span>
                                <span class="budget-desc">5〜15万円</span>
                            </label>
                            
                            <input type="radio" id="high" name="budget" value="high" required>
                            <label for="high" class="visual-option budget-option">
                                <i class="fas fa-gem"></i>
                                <span class="budget-name">高級</span>
                                <span class="budget-desc">15万円〜</span>
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="destination">
                            <i class="fas fa-globe-asia"></i>
                            希望エリア：
                        </label>
                        <div class="visual-select destination-select">
                            <input type="radio" id="domestic" name="destination" value="domestic" required>
                            <label for="domestic" class="visual-option destination-option">
                                <i class="fas fa-mountain"></i>
                                <span class="destination-name">国内</span>
                                <span class="destination-desc">日本国内</span>
                            </label>
                            
                            <input type="radio" id="international" name="destination" value="international" required>
                            <label for="international" class="visual-option destination-option">
                                <i class="fas fa-plane"></i>
                                <span class="destination-name">海外</span>
                                <span class="destination-desc">海外旅行</span>
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">
                        <i class="fas fa-search"></i>
                        おすすめを検索
                    </button>
                </form>
            </section>

            <section id="results" class="results hidden">
                <h2>
                    <i class="fas fa-gift"></i>
                    あなたにおすすめの旅行先
                </h2>
                <div id="recommendations" class="recommendations"></div>
                
                <button id="resetBtn" class="reset-btn">
                    <i class="fas fa-redo"></i>
                    もう一度検索する
                </button>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 旅行AIアドバイザー. All rights reserved.</p>
        </div>
    </footer>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <div class="loading-text">
                <span class="loading-dots">あなたにぴったりの旅行先を探しています</span>
            </div>
        </div>
    </div>

    <!-- Floating Action Buttons -->
    <div class="floating-actions">
        <button class="fab scroll-to-top" onclick="scrollToTop()" id="scrollToTop">
            <i class="fas fa-arrow-up"></i>
        </button>
        <button class="fab help-btn" onclick="showHelp()" title="ヘルプ">
            <i class="fas fa-question"></i>
        </button>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
